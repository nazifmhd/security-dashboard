<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Operations Center - Implement AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #F8F2ED;
            color: #1E1E1E;
            padding: 40px 30px;
        }
        
        .header {
            background: linear-gradient(135deg, #5BA3F6 0%, #42A5F5 50%, #2196F3 100%);
            padding: 40px;
            border-radius: 16px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400"><path d="M200,50 Q250,100 200,150 T200,250 T200,350" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/><path d="M200,60 Q250,110 200,160 T200,260 T200,360" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/><path d="M200,70 Q250,120 200,170 T200,270 T200,370" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="2"/></svg>') no-repeat;
            opacity: 0.4;
        }
        
        .logo-header {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            width: 120px;
            height: auto;
            max-height: 56px;
            border-radius: 10px;
            object-fit: contain;
            background: rgba(255,255,255,0.25);
            padding: 8px 12px;
            border: 2px solid rgba(255,255,255,0.35);
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .header h1 {
            font-size: 40px;
            color: white;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .header p {
            color: rgba(255,255,255,0.98);
            font-size: 18px;
            line-height: 28px;
            position: relative;
            z-index: 1;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            border-left: 5px solid;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        
        .stat-card.critical { border-left-color: #FF6629; }
        .stat-card.high { border-left-color: #FFCD18; }
        .stat-card.medium { border-left-color: #6B30FF; }
        .stat-card.low { border-left-color: #0DEABA; }
        
        .stat-card h3 {
            font-size: 16px;
            color: #1E1E1E;
            opacity: 0.7;
            margin-bottom: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-card .number {
            font-size: 48px;
            font-weight: 700;
            color: #1E1E1E;
        }
        
        .alerts-container {
            background: white;
            border-radius: 12px;
            padding: 35px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .alerts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #F8F2ED;
        }
        
        .alerts-header h2 {
            font-size: 32px;
            line-height: 40px;
            color: #1E1E1E;
            font-weight: 700;
        }
        
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            color: #1E1E1E;
            font-weight: 600;
        }
        
        .live-dot {
            width: 12px;
            height: 12px;
            background: #0DEABA;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        
        .alert-item {
            background: #F8F2ED;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 12px;
            border-left: 5px solid;
            animation: slideIn 0.5s ease;
            transition: transform 0.2s;
        }
        
        .alert-item:hover {
            transform: translateX(4px);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .alert-item.critical { 
            border-left-color: #FF6629;
            background: linear-gradient(90deg, rgba(255, 102, 41, 0.08) 0%, #F8F2ED 100%);
        }
        .alert-item.high { 
            border-left-color: #FFCD18;
            background: linear-gradient(90deg, rgba(255, 205, 24, 0.08) 0%, #F8F2ED 100%);
        }
        .alert-item.medium { 
            border-left-color: #6B30FF;
            background: linear-gradient(90deg, rgba(107, 48, 255, 0.08) 0%, #F8F2ED 100%);
        }
        
        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .alert-title {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .severity-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .severity-badge.critical {
            background: #FF6629;
            color: white;
        }
        
        .severity-badge.high {
            background: #FFCD18;
            color: #1E1E1E;
        }
        
        .severity-badge.medium {
            background: #6B30FF;
            color: white;
        }
        
        .alert-time {
            font-size: 14px;
            color: #1E1E1E;
            opacity: 0.6;
            font-weight: 500;
        }
        
        .alert-details {
            font-size: 18px;
            line-height: 28px;
            margin-bottom: 15px;
            color: #1E1E1E;
        }
        
        .alert-meta {
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 16px;
        }
        
        .alert-meta-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .alert-meta-label {
            font-weight: 700;
            color: #1E1E1E;
            min-width: 100px;
        }
        
        .alert-meta-value {
            color: #1E1E1E;
            opacity: 0.8;
        }
        
        .new-badge {
            background: #FF6629;
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            animation: blink 1s infinite;
        }
        
        .alert-title strong {
            font-size: 20px;
            color: #1E1E1E;
            font-weight: 700;
        }
        
        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.6; }
        }
        
        @media (max-width: 768px) {
            .stats {
                grid-template-columns: 1fr;
            }
            
            .alerts-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .header h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-header">
            <img src="https://implementai.io/wp-content/themes/implement-ai/images/logo.png?v1" alt="Implement AI" class="logo">
        </div>
        <h1>üõ°Ô∏è Security Operations Center</h1>
        <p>Real-time threat monitoring and incident response | Powered by SENTINEL AI</p>
    </div>
    
    <div class="stats">
        <div class="stat-card critical">
            <h3>Critical Alerts</h3>
            <div class="number">8</div>
        </div>
        <div class="stat-card high">
            <h3>High Severity</h3>
            <div class="number">24</div>
        </div>
        <div class="stat-card medium">
            <h3>Medium Severity</h3>
            <div class="number">47</div>
        </div>
        <div class="stat-card low">
            <h3>Active Threats</h3>
            <div class="number">79</div>
        </div>
    </div>
    
    <div class="alerts-container">
        <div class="alerts-header">
            <h2>üö® Live Alert Feed</h2>
            <div class="live-indicator">
                <div class="live-dot"></div>
                <span>LIVE MONITORING</span>
            </div>
        </div>
        
        <div id="alerts"></div>
    </div>

    <script>
        const alerts = [
            {
                id: 1,
                severity: 'critical',
                title: 'üî¥ Ransomware Detected - Active Encryption',
                details: 'Multiple files being encrypted on FILESERVER-01. Detected ransomware signature matches BlackCat variant. 147 files encrypted in last 2 minutes.',
                source: '192.168.1.156',
                target: 'FILESERVER-01',
                time: 'Just now',
                isNew: true
            },
            {
                id: 2,
                severity: 'critical',
                title: 'üî¥ Unusual Outbound Data Transfer',
                details: 'Detected 2.3 GB data transfer to unknown external IP. Pattern matches data exfiltration behavior. No legitimate business justification found.',
                source: 'WORKSTATION-042',
                target: '203.0.113.87 (Unknown)',
                time: '2 minutes ago',
                isNew: true
            },
            {
                id: 3,
                severity: 'critical',
                title: 'üî¥ Zero-Day Exploit Attempt Detected',
                details: 'Unpatched vulnerability exploitation attempt detected. Attack vector matches CVE-2024-XXXXX. Immediate patching required.',
                source: '185.220.101.42 (Germany)',
                target: 'Web Server Cluster',
                time: '3 minutes ago',
                isNew: true
            },
            {
                id: 4,
                severity: 'high',
                title: '‚ö†Ô∏è Multiple Failed Login Attempts',
                details: 'Brute force attack detected. 847 failed login attempts from same IP in last 5 minutes targeting admin accounts.',
                source: '45.142.212.61 (Russia)',
                target: 'Domain Controller',
                time: '5 minutes ago',
                isNew: false
            },
            {
                id: 5,
                severity: 'high',
                title: '‚ö†Ô∏è Suspicious PowerShell Execution',
                details: 'Encoded PowerShell command executed with obfuscation. Command attempts to disable Windows Defender and download additional payloads.',
                source: 'LAPTOP-HR-009',
                target: 'Local System',
                time: '8 minutes ago',
                isNew: false
            },
            {
                id: 6,
                severity: 'medium',
                title: '‚ö° Port Scan Detected',
                details: 'Systematic port scanning detected from internal network. Scanning 1000+ ports on production servers.',
                source: '10.0.5.234',
                target: 'Production Network',
                time: '12 minutes ago',
                isNew: false
            }
        ];

        function renderAlerts() {
            const container = document.getElementById('alerts');
            container.innerHTML = alerts.map(alert => `
                <div class="alert-item ${alert.severity}">
                    <div class="alert-header">
                        <div class="alert-title">
                            <span class="severity-badge ${alert.severity}">${alert.severity}</span>
                            <strong>${alert.title}</strong>
                            ${alert.isNew ? '<span class="new-badge">NEW</span>' : ''}
                        </div>
                        <span class="alert-time">${alert.time}</span>
                    </div>
                    <div class="alert-details">${alert.details}</div>
                    <div class="alert-meta">
                        <div class="alert-meta-item">
                            <span class="alert-meta-label">SOURCE:</span>
                            <span class="alert-meta-value">${alert.source}</span>
                        </div>
                        <div class="alert-meta-item">
                            <span class="alert-meta-label">TARGET:</span>
                            <span class="alert-meta-value">${alert.target}</span>
                        </div>
                        <div class="alert-meta-item">
                            <span class="alert-meta-label">IOCs:</span>
                            <span class="alert-meta-value">Alert ID: #${String(alert.id).padStart(4, '0')}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        renderAlerts();
        
        // Simulate new alert every 30 seconds
        let alertCounter = 7;
        setInterval(() => {
            const newAlerts = [
                { title: 'üî¥ Advanced Persistent Threat Detected', severity: 'critical', source: '192.168.1.200', target: 'Critical Infrastructure' },
                { title: '‚ö†Ô∏è Privilege Escalation Attempt', severity: 'high', source: 'WORKSTATION-087', target: 'Domain Admin' },
                { title: '‚ö° Suspicious Network Traffic', severity: 'medium', source: '10.0.8.142', target: 'External IP' }
            ];
            
            const randomAlert = newAlerts[Math.floor(Math.random() * newAlerts.length)];
            alerts.unshift({
                id: alertCounter++,
                ...randomAlert,
                details: 'Automated detection by SENTINEL AI. Real-time analysis in progress...',
                time: 'Just now',
                isNew: true
            });
            
            if (alerts.length > 10) alerts.pop();
            
            alerts.forEach((alert, index) => {
                if (index > 0) alert.isNew = false;
            });
            
            renderAlerts();
        }, 30000);
    </script>
</body>
</html>
