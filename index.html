            gap: 25px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: #1a1f3a;
            padding: 30px;
            border-radius: 10px;

        .stat-card.medium { border-left-color: #ffcc00; }

            margin-bottom: 15px;
        }
        
        .stat-card .number {
            font-size: 42px;
            font-weight: bold;
        }
        
        .alerts-container {
            background: #1a1f3a;
            border-radius: 10px;
            padding: 30px;
        }
        
        .alerts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #3d4558;
        }
        
        .alerts-header h2 {
            font-size: 24px;
        }
        
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
        }
        
        .live-dot {
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .alert-item {
            background: #0f1423;
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 10px;
            border-left: 5px solid;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .alert-item.critical { 
            border-left-color: #ff3333;
            background: linear-gradient(90deg, rgba(255, 51, 51, 0.2) 0%, #0f1423 100%);
        }
        .alert-item.high { 
            border-left-color: #ff8800;
            background: linear-gradient(90deg, rgba(255, 136, 0, 0.2) 0%, #0f1423 100%);
        }
        .alert-item.medium { 
            border-left-color: #ffcc00;
            background: linear-gradient(90deg, rgba(255, 204, 0, 0.2) 0%, #0f1423 100%);
        }
        
        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .alert-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .severity-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .severity-badge.critical {
            background: #ff3333;
            color: white;
        }
        
        .severity-badge.high {
            background: #ff8800;
            color: white;
        }
        
        .severity-badge.medium {
            background: #ffcc00;
            color: #000;
        }
        
        .alert-time {
            font-size: 18px;
            opacity: 0.8;
            font-weight: 500;
        }
        
        .alert-details {
            font-size: 20px;
            line-height: 1.8;
            margin-bottom: 20px;
        }
        
        .alert-meta {
            display: flex;
            flex-direction: column;
            gap: 15px;
            font-size: 20px;
            opacity: 0.95;
        }
        
        .alert-meta-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .alert-meta-label {
            font-weight: bold;
            color: #ffffff;
            min-width: 100px;
        }
        
        .alert-meta-value {
            color: #e0e0e0;
        }
        
        .new-badge {
            background: #ff3333;
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            animation: blink 1s infinite;
        }
        
        .alert-title strong {
            font-size: 22px;
        }
        
        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.5; }
        }
