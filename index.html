<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Operations Center - SENTINEL Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            color: #fff;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #1a1f3a;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid;
        }
        
        .stat-card.critical { border-left-color: #ef4444; }
        .stat-card.high { border-left-color: #f59e0b; }
        .stat-card.medium { border-left-color: #eab308; }
        .stat-card.low { border-left-color: #10b981; }
        
        .stat-card h3 {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 10px;
        }
        
        .stat-card .number {
            font-size: 32px;
            font-weight: bold;
        }
        
        .alerts-container {
            background: #1a1f3a;
            border-radius: 10px;
            padding: 20px;
        }
        
        .alerts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #2d3548;
        }
        
        .alerts-header h2 {
            font-size: 20px;
        }
        
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .live-dot {
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .alert-item {
            background: #0f1423;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .alert-item.critical { 
            border-left-color: #ef4444;
            background: linear-gradient(90deg, rgba(239, 68, 68, 0.1) 0%, #0f1423 100%);
        }
        .alert-item.high { 
            border-left-color: #f59e0b;
            background: linear-gradient(90deg, rgba(245, 158, 11, 0.1) 0%, #0f1423 100%);
        }
        .alert-item.medium { 
            border-left-color: #eab308;
            background: linear-gradient(90deg, rgba(234, 179, 8, 0.1) 0%, #0f1423 100%);
        }
        
        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .alert-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .severity-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .severity-badge.critical {
            background: #ef4444;
            color: white;
        }
        
        .severity-badge.high {
            background: #f59e0b;
            color: white;
        }
        
        .severity-badge.medium {
            background: #eab308;
            color: #000;
        }
        
        .alert-time {
            font-size: 12px;
            opacity: 0.6;
        }
        
        .alert-details {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .alert-meta {
            display: flex;
            gap: 20px;
            font-size: 13px;
            opacity: 0.8;
        }
        
        .alert-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .new-badge {
            background: #ef4444;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ°Ô∏è Security Operations Center</h1>
        <p>Real-time threat monitoring and incident response | Powered by SENTINEL AI</p>
    </div>
    
    <div class="stats">
        <div class="stat-card critical">
            <h3>CRITICAL ALERTS</h3>
            <div class="number">3</div>
        </div>
        <div class="stat-card high">
            <h3>HIGH SEVERITY</h3>
            <div class="number">12</div>
        </div>
        <div class="stat-card medium">
            <h3>MEDIUM SEVERITY</h3>
            <div class="number">28</div>
        </div>
        <div class="stat-card low">
            <h3>ACTIVE THREATS</h3>
            <div class="number">43</div>
        </div>
    </div>
    
    <div class="alerts-container">
        <div class="alerts-header">
            <h2>üö® Live Alert Feed</h2>
            <div class="live-indicator">
                <div class="live-dot"></div>
                <span>LIVE MONITORING</span>
            </div>
        </div>
        
        <div id="alerts"></div>
    </div>

    <script>
        const alerts = [
            {
                id: 1,
                severity: 'critical',
                title: 'üî¥ Ransomware Detected - Active Encryption',
                details: 'Multiple files being encrypted on FILESERVER-01. Detected ransomware signature matches BlackCat variant. 147 files encrypted in last 2 minutes.',
                source: '192.168.1.156',
                target: 'FILESERVER-01',
                time: 'Just now',
                isNew: true
            },
            {
                id: 2,
                severity: 'critical',
                title: 'üî¥ Unusual Outbound Data Transfer',
                details: 'Detected 2.3 GB data transfer to unknown external IP. Pattern matches data exfiltration behavior. No legitimate business justification found.',
                source: 'WORKSTATION-042',
                target: '203.0.113.87 (Unknown)',
                time: '2 minutes ago',
                isNew: true
            },
            {
                id: 3,
                severity: 'high',
                title: '‚ö†Ô∏è Multiple Failed Login Attempts',
                details: 'Brute force attack detected. 847 failed login attempts from same IP in last 5 minutes targeting admin accounts.',
                source: '45.142.212.61 (Russia)',
                target: 'Domain Controller',
                time: '5 minutes ago',
                isNew: false
            },
            {
                id: 4,
                severity: 'high',
                title: '‚ö†Ô∏è Suspicious PowerShell Execution',
                details: 'Encoded PowerShell command executed with obfuscation. Command attempts to disable Windows Defender and download additional payloads.',
                source: 'LAPTOP-HR-009',
                target: 'Local System',
                time: '8 minutes ago',
                isNew: false
            },
            {
                id: 5,
                severity: 'medium',
                title: '‚ö° Port Scan Detected',
                details: 'Systematic port scanning detected from internal network. Scanning 1000+ ports on production servers.',
                source: '10.0.5.234',
                target: 'Production Network',
                time: '12 minutes ago',
                isNew: false
            }
        ];

        function renderAlerts() {
            const container = document.getElementById('alerts');
            container.innerHTML = alerts.map(alert => `
                <div class="alert-item ${alert.severity}">
                    <div class="alert-header">
                        <div class="alert-title">
                            <span class="severity-badge ${alert.severity}">${alert.severity}</span>
                            <strong>${alert.title}</strong>
                            ${alert.isNew ? '<span class="new-badge">NEW</span>' : ''}
                        </div>
                        <span class="alert-time">${alert.time}</span>
                    </div>
                    <div class="alert-details">${alert.details}</div>
                    <div class="alert-meta">
                        <span>üìç Source: ${alert.source}</span>
                        <span>üéØ Target: ${alert.target}</span>
                        <span>üîç Alert ID: #${String(alert.id).padStart(4, '0')}</span>
                    </div>
                </div>
            `).join('');
        }

        renderAlerts();
        
        // Simulate new alert every 30 seconds for demo
        let alertCounter = 6;
        setInterval(() => {
            const newAlerts = [
                { title: 'üî¥ SQL Injection Attempt Detected', severity: 'critical', source: '157.245.130.45', target: 'Web Application DB' },
                { title: '‚ö†Ô∏è Privilege Escalation Attempt', severity: 'high', source: 'WORKSTATION-087', target: 'Domain Admin' },
                { title: '‚ö° Suspicious Network Traffic', severity: 'medium', source: '10.0.8.142', target: 'External IP' }
            ];
            
            const randomAlert = newAlerts[Math.floor(Math.random() * newAlerts.length)];
            alerts.unshift({
                id: alertCounter++,
                ...randomAlert,
                details: 'Automated detection by SENTINEL AI. Real-time analysis in progress...',
                time: 'Just now',
                isNew: true
            });
            
            // Keep only last 5 alerts
            if (alerts.length > 5) alerts.pop();
            
            // Remove "new" badge from previous alerts
            alerts.forEach((alert, index) => {
                if (index > 0) alert.isNew = false;
            });
            
            renderAlerts();
        }, 30000);
    </script>
</body>
</html>
