<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Operations Center - SENTINEL Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            color: #fff;
            padding: 40px;
            font-size: 18px; /* INCREASED BASE SIZE */
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 42px; /* LARGER */
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 20px; /* LARGER */
        }
        
        .alerts-container {
            background: #1a1f3a;
            border-radius: 10px;
            padding: 30px;
        }
        
        .alerts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #2d3548;
        }
        
        .alerts-header h2 {
            font-size: 32px; /* LARGER */
        }
        
        .alert-item {
            background: #0f1423;
            padding: 25px; /* MORE PADDING */
            margin-bottom: 25px;
            border-radius: 8px;
            border-left: 6px solid; /* THICKER BORDER */
        }
        
        .alert-item.critical { 
            border-left-color: #ef4444;
            background: linear-gradient(90deg, rgba(239, 68, 68, 0.15) 0%, #0f1423 100%);
        }
        
        .alert-header {
            margin-bottom: 20px;
        }
        
        .alert-title {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .severity-badge {
            padding: 8px 20px; /* LARGER BADGE */
            border-radius: 6px;
            font-size: 18px; /* LARGER TEXT */
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .severity-badge.critical {
            background: #ef4444;
            color: white;
        }
        
        .alert-title strong {
            font-size: 24px; /* LARGER TITLE */
            line-height: 1.4;
        }
        
        .alert-details {
            font-size: 18px; /* LARGER DETAILS */
            line-height: 1.8;
            margin-bottom: 20px;
            color: #e5e7eb;
        }
        
        .alert-meta {
            display: flex;
            flex-direction: column; /* STACK VERTICALLY FOR CLARITY */
            gap: 12px;
            font-size: 18px; /* LARGER META */
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 6px;
        }
        
        .alert-meta span {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }
        
        .meta-label {
            color: #9ca3af;
            min-width: 80px;
        }
        
        .meta-value {
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ°Ô∏è SENTINEL Security Dashboard</h1>
        <p>Real-time Threat Monitoring System</p>
    </div>
    
    <div class="alerts-container">
        <div class="alerts-header">
            <h2>üö® Active Security Alerts</h2>
        </div>
        
        <div id="alerts"></div>
    </div>

    <script>
        const alerts = [
            {
                id: 1,
                severity: 'critical',
                title: 'Ransomware Detected - Active Encryption',
                details: 'Multiple files being encrypted on FILESERVER-01. Detected ransomware signature matches BlackCat variant. 147 files encrypted in last 2 minutes.',
                source: '192.168.1.156',
                target: 'FILESERVER-01',
                iocs: 'BlackCat ransomware, file encryption pattern'
            }
        ];

        function renderAlerts() {
            const container = document.getElementById('alerts');
            container.innerHTML = alerts.map(alert => `
                <div class="alert-item ${alert.severity}">
                    <div class="alert-header">
                        <div class="alert-title">
                            <span class="severity-badge ${alert.severity}">${alert.severity.toUpperCase()}</span>
                            <strong>${alert.title}</strong>
                        </div>
                    </div>
                    <div class="alert-details">${alert.details}</div>
                    <div class="alert-meta">
                        <span>
                            <span class="meta-label">SOURCE:</span>
                            <span class="meta-value">${alert.source}</span>
                        </span>
                        <span>
                            <span class="meta-label">TARGET:</span>
                            <span class="meta-value">${alert.target}</span>
                        </span>
                        <span>
                            <span class="meta-label">IOCs:</span>
                            <span class="meta-value">${alert.iocs}</span>
                        </span>
                        <span>
                            <span class="meta-label">ALERT ID:</span>
                            <span class="meta-value">#${String(alert.id).padStart(4, '0')}</span>
                        </span>
                    </div>
                </div>
            `).join('');
        }

        renderAlerts();
    </script>
</body>
</html>
